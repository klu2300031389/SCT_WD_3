<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c36;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            width: fit-content;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #status {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ffcc00;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Current Player: X</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart Game</button>
    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        let cells = [];
        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];

        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
                cells.push(cell);
            }
            statusText.textContent = `Current Player: ${currentPlayer}`;
        }

        function handleClick(event) {
            let index = event.target.dataset.index;
            if (boardState[index] === "" && !checkWinner()) {
                boardState[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWinner()) {
                    statusText.textContent = `Congratulations! Player ${currentPlayer} Wins! ðŸŽ‰`;
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    statusText.textContent = `Current Player: ${currentPlayer}`;
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    cells[a].style.background = "#ffcc00";
                    cells[b].style.background = "#ffcc00";
                    cells[c].style.background = "#ffcc00";
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            statusText.textContent = `Current Player: ${currentPlayer}`;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
